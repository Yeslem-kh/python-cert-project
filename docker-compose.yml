services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: challenge_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-challenge_db}
      MYSQL_USER: ${MYSQL_USER:-challenge_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-challenge_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: challenge_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-challenge_user}:${MYSQL_PASSWORD:-challenge_password}@db:3306/${MYSQL_DATABASE:-challenge_db}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-in-production}
      - FLASK_ENV=${FLASK_ENV:-development}
      - NOTES_ENCRYPTION_KEY=${NOTES_ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: challenge_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql_data:
